<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>TIC TAC TOE Z</title>
</head>

<body>
    <div class="container">
        <img src="assets/tictactoe.png" class="title">
        
        <div class="board" id="board-border"></div>
        <div class="buttons">
            <button class="small-btn music-btn"><i class="fa-solid fa-music"></i></button>
            <button class="player"><img src="assets/goku1.png" class="sprite"></button>
            <button class="small-btn restart"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
       
        <audio class="bg" src="" autoplay muted></audio>
        <audio class="teleport sfx" src=""></audio>
        <audio class="charge sfx" src=""></audio>
        <audio class="voice sfx" src=""></audio>
    </div>
    <img class="shenron" src="assets/shenron.webp">
    <img class="shenron-right" src="assets/shenron.webp">
</body>

</html>
